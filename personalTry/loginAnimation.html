<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>


    <style>
        @import url('https://fonts.googleapis.com/css2?family=Chewy:wght@400;700&display=swap');

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Chewy', 'Times New Roman', Times, serif;
            background: linear-gradient(rgb(176, 176, 209), rgb(140, 140, 202), rgb(10, 20, 46));
            color: #fff;
            display: flex;
            flex-direction: column;
            margin: 0;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            height: 100vh;
        }

        .container {
            background-color: rgba(10, 50, 100, 0.4);
            padding: 20px 25px;
            border-radius: 20px;
            box-shadow: 15px 10px 15px rgba(51, 40, 116, 0.7);
        }

        .container h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .container a {
            text-decoration: none;
            color: lightblue;
        }

        .btn {
            cursor: pointer;
            display: inline-block;
            width: 100%;
            background: lightblue;
            padding: 15px;
            font-family: inherit;
            font-size: 16px;
            border: 0;
            border-radius: 5px;
        }

        .btn:focus {
            outline: 0;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .text {
            margin-top: 30px;
        }

        .form-control {
            position: relative;
            margin: 20px 0 40px;
            /*top bot 20px, left right 0px, bot 40px*/
            width: 300px;
        }

        .form-control input {
            background-color: transparent;
            border: 0;
            border-bottom: 2px #fff solid;
            display: block;
            width: 100%;
            padding: 15px 0;
            font-size: 18px;
            color: #fff;
        }

        .form-control label {
            position: absolute;
            left: 0;
            top: 15px;
        }

        .form-control input:focus,
        .form-control input:valid {
            outline: 0;
            border-bottom-color: lightblue;
        }

        .form-control label span {
            display: inline-block;
            font-size: 18px;
            min-width: 5px;
            transition: transform 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .form-control input:focus + label span, 
        .form-control input:valid + label span {
            color: lightblue;
            transform: translateY(-30px);
        }

    </style>
</head>

<body>
    <div class="container">
        <h1>Please Login</h1>
        <form action="">
            <div class="form-control">
                <input type="text" required>
                <label for="">Username</label>
            </div>
            <div class="form-control">
                <input type="password" required>
                <label for="">Password</label>
            </div>
            <button class="btn">Login</button>
            <p class="text">Don't have an account? <a href="#">Register</a></a></p>
        </form>
    </div>

    <script>
        // turn span
        const labels = document.querySelectorAll('.form-control label');

        labels.forEach((label) => {
            label.innerHTML = label.innerText
                .split('')
                .map((letter, idx) => `<span style="transition-delay: ${idx * 75}ms">${letter}</span>`)
                .join('')
        })
    </script>
</body>

</html>
