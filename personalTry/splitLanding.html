<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>


    <style>
        :root {
            --left-bg-color: rgba(45, 53, 122, 0.7);
            --right-bg-color: rgba(32, 126, 87, 0.7);
            --left-btn-hover-color: rgba(45, 53, 122, 1);
            --right-btn-hover-color: rgba(32, 126, 87, 1);
            --hover-width: 75%;
            --hover-other-width: 25%;
            --speed: 1s
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            margin: 0;
        }

        h1 {
            font-size: 4rem;
            color: #fff;
            position: absolute;
            left: 50%;
            top: 20%;
            transform: translateX(-50%);
            white-space: nowrap;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            text-decoration: none;
            color: #fff;
            border: #fff solid 0.2rem;
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            word-spacing: 1rem;
            letter-spacing: 0.5rem;
            left: 50%;
            top: 40%;
            transform: translateX(-50%);
            width: 15rem;
            padding: 1.5rem;
        }

        .split.left .btn:hover {
            background-color: var(--left-btn-hover-color);
            border-color: var(--left-btn-hover-color);
        }

        .split.right .btn:hover {
            background-color: var(--right-btn-hover-color);
            border-color: var(--right-btn-hover-color);
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            background: #333;
        }

        .split {
            position: absolute;
            width: 50%;
            height: 100%;
            overflow: hidden;
        }

        .split.left {
            left: 0;
            background: url('https://www.wnct.com/wp-content/uploads/sites/99/2022/07/Cat.jpg?w=876&h=493&crop=1') no-repeat center;
            background-size: cover;
        }

        .split.left::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: var(--left-bg-color);
        }

        .split.right {
            right: 0;
            background: url('https://www.marthastewart.com/thmb/HQI3ny1pDXccX-wBxtr_qbk-JxE=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/ms-papillon-getty-d5446ac395a64238b42e7866149b9627.jpg') no-repeat center;
            background-size: cover;
        }

        .split.right::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: var(--right-bg-color);
        }

        .split.right, .split.left, .split.right::before, .split.left::before {
            transition: all var(--speed) ease-in-out;
        }

        .hover-left .left {
            width: var(--hover-width);
        }

        .hover-left .right {
            width: var(--hover-other-width);
        }

        .hover-right .right {
            width: var(--hover-width);
        }

        .hover-right .left {
            width: var(--hover-other-width);
        }

        @media(max-width: 800px) {
            h1 {
                font-size: 2rem;
                top: 30%;
            }

            .btn {
                padding: 1.2rem;
                width: 12rem;
            }
        }

    </style>
</head>

<body>

    <div class="container">
        <div class="split left">
            <h1>Cat</h1>
            <a href="#" class="btn">Touch it!</a>
        </div>
        <div class="split right">
            <h1>Dog</h1>
            <a href="#" class="btn">Touch it!</a>
        </div>
    </div>

    <script>
        const left = document.querySelector('.left');
        const right = document.querySelector('.right');
        const container = document.querySelector('.container');

        left.addEventListener('mouseenter', () => container.classList.add('hover-left'))
        left.addEventListener('mouseleave', () => container.classList.remove('hover-left'))
        right.addEventListener('mouseenter', () => container.classList.add('hover-right'))
        right.addEventListener('mouseleave', () => container.classList.remove('hover-right'))

    </script>
</body>

</html>
